<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KILDEKODE</title>
    <link rel='stylesheet' href='css/login-KildeKode.css'>
    <script src="js/login-KildeKode.js"></script>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <div class="wrapper">
            <div class="container">
                <div class="container-sign" id="container-sign">
                    <div class="signin-signup">
                        <div class="sign-in">
                            <h2>Sign in</h2>
                            <form>
                                <input type="email" placeholder="Email" required>
                                <input type="password" placeholder="Password" required>
                                <button>sign in</button>
                            </form>
                        </div>
                        <div class="sign-up">
                            <h2>Create Account</h2>
                            <form>
                                <input type="text" placeholder="Name" required>
                                <input type="email" name="" id="" placeholder="Email" required>
                                <input type="password" placeholder="Password">
                                <input type="CPF" placeholder="CPF ">
                                <div class="switch">
                                    <input type="checkbox" id="c1" checked>
                                    <label for="c1"><span></span></label>
                                </div>
                                <button>sign up</button>
                            </form>
                        </div>
                    </div>
                    <div class="mark">
                        <div class="mark-sign-in">
                            <h1>Welcome Back!</h1>
                            <p>To keep connected with us please login with your personal info</p>
                            <button id="btn-sign-in">sign in</button>
                        </div>
                        <div class="mark-sign-up">
                            <h1>Hello, Friend!</h1>
                            <p>Enter your personal details and start journey with us</p>
                            <button id="btn-sign-up">sign up</button>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
</body>
</html>
