<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KILDEKODE</title>
    <link rel='stylesheet' href='css/login-KildeKode.css'>
    <script src="js/login-KildeKode.js"></script>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <div class="wrapper">
            <div class="container">
                <div class="container-sign" id="container-sign">
                    <div class="signin-signup">
                        <div class="sign-in">
                            <h2>Acessar Conta</h2>
                            <form>
                                <input type="email" placeholder="Email" required>
                                <input type="password" placeholder="Senha" required>
                                <button>Entrar</button>
                            </form>
                        </div>
                        <div class="sign-up">
                            <h2>Criar conta</h2>
                            <form>
                                <input type="text" placeholder="Nome" required>
                                <input type="email" name="" id="" placeholder="Email" required>
                                <input type="password" placeholder="Senha">
                                <input type="number" placeholder="CPF ">
                                <p>Administrador:</p>
                                <div class="switch">
                                    <input type="checkbox" id="c1" checked>
                                    <label for="c1"><span></span></label>
                                </div>
                                <button>Enviar</button>
                            </form>
                        </div>
                    </div>
                    <div class="mark">
                        <div class="mark-sign-in">
                            <h1>Hey!</h1>
                            <p>Para manter-se conectado conosco, faça o login com suas informações pessoais.</p>
                            <button id="btn-sign-in">Acessar Conta</button>
                        </div>
                        <div class="mark-sign-up">
                            <h1>Bem vindo!</h1>
                            <p>Insira seus dados pessoais e inicie sua jornada conosco.</p>
                            <button id="btn-sign-up">Cadastrar</button>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
</body>
</html>
